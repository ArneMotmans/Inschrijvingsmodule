<h1>Mogelijke dubbele inschrijving</h1>

<table mat-table [dataSource]="inschrijvingen" class="mat-elevation-z8">
  <ng-container matColumnDef="naam">
    <th mat-header-cell *matHeaderCellDef> Naam </th>
    <td mat-cell *matCellDef="let element"> {{element.naam}} </td>
  </ng-container>

  <ng-container matColumnDef="voornaam">
    <th mat-header-cell *matHeaderCellDef> Voornaam </th>
    <td mat-cell *matCellDef="let element"> {{element.voornaam}} </td>
  </ng-container>

  <ng-container matColumnDef="rijksregisternummer">
    <th mat-header-cell *matHeaderCellDef> Rijksreg. Nr. </th>
    <td mat-cell *matCellDef="let element"> {{element.rijksregisternummer}} </td>
  </ng-container>

  <ng-container matColumnDef="studierichting">
    <th mat-header-cell *matHeaderCellDef> Studierichting </th>
    <td mat-cell *matCellDef="let element"> {{element.studieRichting}} </td>
  </ng-container>

  <ng-container matColumnDef="check">
    <th mat-header-cell *matHeaderCellDef> Check </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button class="inschrijving-button bold-text" (click)="checkInschrijving(element)">Check</button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button style="width: 100px; margin-top: 20px; margin-left: 400px; background: lightgreen;" mat-raised-button class="inschrijving-button bold-text" (click)="closeDialog()">Ga verder</button>
